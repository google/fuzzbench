version: "3"

services:

  run-experiment:
    image: fuzzbench
    build:
      context: ../
      dockerfile: docker/fuzzbench/Dockerfile
    links:
      - queue-server

  worker:
    image: fuzzbench
    environment:
      RQ_REDIS_URL: redis://queue-server
    command: rq worker --burst
    links:
      - queue-server
    depends_on:
      - run-experiment

  queue-server:
    image: redis
