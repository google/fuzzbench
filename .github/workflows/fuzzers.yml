name: Build fuzzers
on:
  pull_request:
    paths:
      - 'docker/**'  # Base image changes.
      - 'fuzzers/**' # Changes to fuzzers themselves.
      - 'benchmarks/**'  # Changes to benchmarks.
      # Changes that affect what gets built.
      - 'src_analysis/**'
      - '.github/worfkflows/fuzzers.yml'
      - '.github/worfkflows/build_and_test_run_fuzzer_benchmarks.py'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        fuzzer:
          - afl
          - aflcc
          - aflfast
          - aflplusplus
          - aflplusplus_optimal
          - aflplusplus_tracepc
          - aflplusplus_zafl
          - aflsmart
          - centipede
          - entropic
          - fairfuzz
          - honggfuzz
          - lafintel
          - klee
          - libfuzzer
          - libfuzzer_dataflow
          - libfuzzer_dataflow_load
          - libfuzzer_dataflow_store
          - libfuzzer_dataflow_pre
          - mopt
          - neuzz
          - libafl
          - pythia_effect_bb
          - pythia_bb
          - fafuzz
          - tortoisefuzz
          # Binary-only (greybox) fuzzers.
          - eclipser
          - afl_qemu
          - honggfuzz_qemu
          - weizz_qemu
          - aflplusplus_qemu
          - aflplusplus_qemu_tracepc
          - aflplusplus_frida
          # Concolic execution
          - fuzzolic_aflplusplus_z3
          - fuzzolic_aflplusplus_fuzzy
          - eclipser_aflplusplus
          - symqemu_aflplusplus
          - symcc_aflplusplus
          - symcc_aflplusplus_single
          - symcc_afl
          - symcc_afl_single
          # Grammar fuzzers
          - nautilus
          - gramatron
          - token_level
          - grimoire
          # Temporary variants.
          - aflplusplus_dict2file
          - afl_2_52_b
          - aflplusplus_cmplog
          - aflplusplus_311
          - aflplusplus_314
          - afl_two_instances
          - afl_random_favored
          - aflpp_random_default
          - aflpp_random_no_favs
          - aflpp_random_wrs
          - aflpp_random_wrs_rf
          - aflpp_random_wrs_rf_rp
          - aflpp_random_wrs_rp
          - aflplusplus_pcguard
          - aflplusplus_classic
          - entropic_execute_final
          - libfuzzer_exeute_final
          - afl_no_favored
          - afl_collision_free
          - afl_double_timeout
          - afl_no_favfactor
          - afl_no_trim
          - afl_scheduling_lifo
          - afl_scheduling_random
          - afl_score_max
          - afl_score_min
          - afl_score_no_novel_prioritization
          - afl_score_random
          - afl_splicing_mutation
          - afl_virginmap
          - afl_maxmap
          - aflplusplus_libafl
          - libafl_aflpp
          - introspector_driven_focus

        benchmark_type:
          - oss-fuzz
          - standard
          - bug

    steps:
    - uses: actions/checkout@v2
    - run: |  # Needed for git diff to work.
        git fetch origin master --unshallow
        git symbolic-ref refs/remotes/origin/HEAD refs/remotes/origin/master

    - name: Clear unnecessary files
      run: |
        sudo swapoff -a
        sudo rm -f /swapfile
        sudo apt clean
        docker rmi $(docker images -a -q)
        df -h

    - name: Setup Python environment
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    # Copied from:
    # https://docs.github.com/en/actions/language-and-framework-guides/using-python-with-github-actions
    - name: Cache pip
      uses: actions/cache@v2
      with:
        # This path is specific to Ubuntu.
        path: ~/.cache/pip
        # Look to see if there is a cache hit for the corresponding requirements
        # file.
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          ${{ runner.os }}-

    - name: Install dependencies
      run: |
        make install-dependencies

    - name: Build Benchmarks
      run: |
        PATH=.venv/bin/:$PATH PYTHONPATH=. python3 .github/workflows/build_and_test_run_fuzzer_benchmarks.py ${{ matrix.benchmark_type }} ${{ matrix.fuzzer }}
