name: Build fuzzers
on:
  pull_request:
    paths:
      - 'docker/**'  # Base image changes.
      - 'fuzzers/**' # Changes to fuzzers themselves.
      - 'benchmarks/**'  # Changes to benchmarks.
      - 'src_analysis/**' # Changes that affect what gets built.

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        fuzzer:
          - afl
          - aflfast
          - aflplusplus
          - aflplusplus_optimal
          - aflsmart
          - entropic
          - fairfuzz
          - fastcgs_lm
          - honggfuzz
          - lafintel
          - klee
          - libfuzzer
          - manul
          - mopt
          # Binary-only (greybox) fuzzers.
          - eclipser
          - afl_qemu
          - aflplusplus_qemu
          - honggfuzz_qemu
          - weizz
          # Temporary variants.
          - libfuzzer_before
          - libfuzzer_after
          - libfuzzer_keepseed
          - libfuzzer_magicbytes
          - entropic_before
          - entropic_after
          - entropic_keepseed
          - entropic_magicbytes
          - entropic_exectime
          - aflplusplus_qemu_cmplog
          - aflplusplus_nounstable

        benchmark_type:
          - oss-fuzz
          - standard

    env:
      FUZZER: ${{ matrix.fuzzer }}
      BENCHMARK_TYPE: ${{ matrix.benchmark_type }}

    steps:
    - uses: actions/checkout@v2
    - run: |  # Needed for git diff to work.
        git fetch origin master --unshallow
        git symbolic-ref refs/remotes/origin/HEAD refs/remotes/origin/master

    - name: Clear unnecessary files
      run: |
        sudo swapoff -a
        sudo rm -f /swapfile
        sudo apt clean
        docker rmi $(docker images -a -q)
        df -h

    - name: Setup Python environment
      uses: actions/setup-python@v1.1.1
      with:
        python-version: 3.7

    # Copied from:
    # https://docs.github.com/en/actions/language-and-framework-guides/using-python-with-github-actions
    - name: Cache pip
      uses: actions/cache@v2
      with:
        # This path is specific to Ubuntu.
        path: ~/.cache/pip
        # Look to see if there is a cache hit for the corresponding requirements
        # file.
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          ${{ runner.os }}-

    - name: Install dependencies
      run: |
        make install-dependencies

    - name: Build Benchmarks
      run: |
        PATH=.venv/bin/:$PATH PYTHONPATH=. python3 .github/workflows/build_and_test_run_fuzzer_benchmarks.py $BENCHMARK_TYPE $FUZZER
