name: Build fuzzers
on:
  pull_request:
    paths:
      - 'docker/**'  # Base images changes.
      - 'fuzzers/**' # Changes to fuzzers themselves.
      - 'benchmarks/**'  # Changes to benchmarks.

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        fuzzer:
          - afl
          - aflfast
          - aflplusplus
          - aflplusplus_mopt
          - aflplusplus_cmplog
          - aflplusplus_instrim
          - aflsmart
          - eclipser
          - entropic
          - fairfuzz
          - fastcgs
          - fastcgs_lm
          - fastcgs_br
          - honggfuzz
          - lafintel
          - libfuzzer
          - mopt

        benchmark_type:
          - oss-fuzz
          - standard

    env:
      FUZZER: ${{ matrix.fuzzer }}
      BENCHMARK_TYPE: ${{ matrix.benchmark_type }}

    steps:
    - uses: actions/checkout@v2

    - name: Clear unnecessary files
      run: |
        sudo swapoff -a
        sudo rm -f /swapfile
        sudo apt clean
        docker rmi $(docker images -a -q)
        df -h

    - name: Setup Python environment
      uses: actions/setup-python@v1.1.1
      with:
        python-version: 3.7

    - name: Build Benchmarks
      run: |
        python .github/workflows/test_fuzzer_benchmarks.py $BENCHMARK_TYPE $FUZZER
