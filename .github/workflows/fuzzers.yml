name: Build fuzzers
on:
  pull_request:
    paths:
      - 'docker/**'  # Base images changes.
      - 'fuzzers/**' # Changes to fuzzers themselves.
      - 'benchmarks/**'  # Changes to benchmarks.

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        fuzzer:
          - afl
          - aflfast
          - aflplusplus
          - aflplusplus_mopt
          - aflplusplus_mopt_extra
          - aflplusplus_explore_cfg
          - aflplusplus_explore_ctx
          - aflplusplus_explore_ngram2
          - aflplusplus_explore_ngram4
          - aflplusplus_mmopt_cfg
          - aflplusplus_mmopt_ctx
          - aflplusplus_mmopt_default
          - aflplusplus_mmopt_ngram2
          - aflplusplus_mmopt_ngram4
          - aflplusplus_rare_cfg
          - aflplusplus_rare_ctx
          - aflplusplus_rare_default
          - aflplusplus_rare_ngram2
          - aflplusplus_rare_ngram4
          - aflsmart
          - eclipser
          - entropic
          - fairfuzz
          - fastcgs
          - fastcgs_lm
          - fastcgs_br
          - honggfuzz
          - lafintel
          - libfuzzer
          - mopt

        benchmark_type:
          - oss-fuzz
          - standard

    env:
      FUZZER: ${{ matrix.fuzzer }}
      BENCHMARK_TYPE: ${{ matrix.benchmark_type }}

    steps:
    - uses: actions/checkout@v2
    - name: Setup Python environment
      uses: actions/setup-python@v1.1.1
      with:
        python-version: 3.7
    - name: Build Benchmarks
      run: |
        python .github/workflows/build.py $BENCHMARK_TYPE $FUZZER
